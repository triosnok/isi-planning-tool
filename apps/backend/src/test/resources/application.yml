spring:
  data.jdbc.repositories.enabled: false

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

  mail:
    host: localhost
    username: insight
    password: insight
    properties:
      mail.transport.protocol: smtp
      mail.smtp.port: 25
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
      mail.smtp.starttls.required: true

no.isi.insight.planning:
